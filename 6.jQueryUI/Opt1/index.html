<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery UI Sortable - Ninjas</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<style>
#sortable {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 60%;
}
#sortable li {
	margin: 0;
	padding-left: 1.5em;
	font-size: 1.4em;
}
		</style>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
$( function() {
$( "#sortable" ).sortable();
$( "#sortable" ).disableSelection();
} );
		</script>
		</head>
	<body>
		<ul id="sortable">
			<li class="ui-state-default"><img src="images/sort2.png" alt="A piece of a Ninja"></li>
			<li class="ui-state-default"><img src="images/sort1.png" alt="A piece of a Ninja"></li>
			<li class="ui-state-default"><img src="images/sort4.png" alt="A piece of a Ninja"></li>
			<li class="ui-state-default"><img src="images/sort5.png" alt="A piece of a Ninja"></li>
			<li class="ui-state-default"><img src="images/sort3.png" alt="A piece of a Ninja"></li>
		</ul>
	</body>
</html>
