<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="functions.js"></script> <!-- Our javascript -->

		<title>Toggling Images</title>
	</head>
	<body class="container-center">
		<h1>jQuery - Toggling Images</h1>
		<p><img src="images/ninja0.png" other-src="images/cat0.png" alt="A Ninja Piece" other-alt="A Cat Piece"></p>
		<p><img src="images/ninja1.png" other-src="images/cat1.png" alt="A Ninja Piece" other-alt="A Cat Piece"></p>
		<p><img src="images/ninja2.png" other-src="images/cat2.png" alt="A Ninja Piece" other-alt="A Cat Piece"></p>
		<p><img src="images/ninja3.png" other-src="images/cat3.png" alt="A Ninja Piece" other-alt="A Cat Piece"></p>
		<p><img src="images/ninja4.png" other-src="images/cat4.png" alt="A Ninja Piece" other-alt="A Cat Piece"></p>
	</body>
</html>
