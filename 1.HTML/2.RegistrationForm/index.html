<!DOCTYPE html>
<html>
	<head>
		<title>My Registration Form</title>
	</head>
	<body>
		<h1>My Registration Form</h1>
		<form>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name">
			<br>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name">
			<br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
			<br>

			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<br>
			<label for="pw_confirm">Password Confirm:</label>
			<input type="password" id="pw_confirm" name="password_confirmation">
			<br>

			<label for="b_day">Birthday:</label>
			<input type="date" id="b_day" name="birthday">
			<br>

			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
			<br>

			<label for="description">A short description about yourself:</label>
			<br>
			<textarea name="description" id="description"></textarea>
			<br>

			<label for="fav_lang">Favorite Language:</label>
			<select name="fav_lang" id="fav_lang">
				<option value="javascript">Javascript</option>
				<option value="java">Java</option>
				<option value="csharp">C#</option>
				<option value="cpp">C++</option>
				<option value="c">C</option>
				<option value="php">PHP</option>
				<option value="python">Python</option>
				<option value="swift">Swift</option>
				<option value="ruby">Ruby</option>
				<option value="rust">Rust</option>
				<option value="other">Other</option>
				<option value="none">None</option>
			</select>
			<br>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
